    <div class="container">

<!--Callback Exampel: Function Sequence-->
    <h2>Function Sequence</h2>
        <p>This site shows that JavaScript functions are executed in the sequence they are called. Here you can check out a <b>Hello and Goodbye</b> sequence!</p>
    
    <p id="demo"></p>
    
    <script>
    function myDisplayer(some) {
      document.getElementById("demo").innerHTML = some;
    }
    
    function myFirst() {
      myDisplayer("Hello");
    }
    
    function mySecond() {
      myDisplayer("Goodbye");
    }
    
    myFirst();
    mySecond();
    </script>
    
    </body>

<!--Responsive Web Design Variables: sizes-->

    row row-cols-auto - will automatically fit ALL col
